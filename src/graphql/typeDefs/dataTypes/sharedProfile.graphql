type SharedProfile @key(fields: "id") {
  "unique profile id"
  id: ID!
  "member shared first name"
  firstName: String!
  "member shared last name"
  lastName: String!
  "member shared email"
  email: EmailAddress!
  "Phone shared Number"
  phone: PhoneNumber
  "shared City"
  city: String
  "shared State"
  state: String
}
